<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fettverbrennungsrechner</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Cookie Consent by Insites -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.0/cookieconsent.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.0/cookieconsent.min.js"></script>
    <script>
        window.addEventListener("load", function(){
            window.cookieconsent.initialise({
                palette: {
                    popup: { background: "#000" },
                    button: { background: "#f1d600" }
                },
                theme: "classic",
                content: {
                    header: "Wir verwenden Cookies!",
                    message: "Diese Webseite verwendet Cookies, um Ihnen ein besseres Nutzererlebnis zu bieten. Durch die Nutzung dieser Webseite stimmen Sie der Verwendung von Cookies zu.",
                    allow: "Akzeptieren",
                    deny: "Ablehnen",
                    link: "Weitere Informationen",
                    href: "datenschutz.html"  // Link zur Datenschutzseite
                }
            });
        });
    </script>
    <!-- Ende Cookie Consent -->
</head>
<body>
    <div class="container">
        <h1>Fettverbrennungsrechner</h1>
        <form id="calorieForm">
            <label for="fatAmount">Fettmenge (in kg):</label>
            <input type="number" id="fatAmount" step="0.1" required>
            <label for="calorieDeficit">TÃ¤gliches Kaloriendefizit (in Kalorien):</label>
            <input type="number" id="calorieDeficit" step="10" required>
            <button type="submit">Berechnen</button>
        </form>
        <div id="result" class="hidden">
            <p id="daysRequired"></p>
            <p class="note">Bitte beachten Sie, dass diese Angaben nur Durchschnittswerte sind.</p>
        </div>
        <footer>
            <p><a href="impressum.html">Impressum</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
